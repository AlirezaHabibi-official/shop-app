<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop App</title>
    
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    
    <!-- header of page -->
    <header id="header">
        <div class="container">
            <!-- navigation link -->
            <nav id="nav">
                <div id="logo">
                    <img src="assests/images/logo.jpg" alt="logo">
                </div>
                <div class="menu-bar" onclick="sidebar()">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
                <div class="list">
                    <ul>
                        <li><a href="#" class="nav-link"><i class="fa-solid fa-house"></i>صفحه اصلی</a></li>
                        <li><a href="#" class="nav-link"><i class="fa-solid fa-store"></i>محصولات</a></li>
                        <li><a href="#" class="nav-link"><i class="fa-solid fa-circle-info"></i>درباره ما</a></li>
                        <li><a href="#" class="nav-link"><i class="fa-solid fa-square-phone"></i>تماس با ما</a></li>
                        <li><a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping"></i>سبد خرید</a></li>
                    </ul>
                </div>

            </nav>

            <!-- header image & title -->
            <section id="header-section">
                
                <!-- header title -->
                <div class="text-box">
                    <h2 class="title"> 
                        Shop App<br>
                    </h2>
                    <p class="text">
                        فروشگاه اینترنتی Shop App
                    </p>
                </div>

                <div class="image">
                    <img src="assests/images/header-img.png" alt="haeder image">  
                </div>
            </section>
        </div>
    </header>

    <!-- menu bar -->
    <aside id="aside">
        <div class="close" onclick="sidebar()">
            <a href="#"><i class="fa-solid fa-rectangle-xmark"></i></a>
        </div>
        <div class="aside-logo">
            <img src="assests/images/logo.jpg" alt="navbar logo">
        </div>

        <div class="list">
            <ul>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-house"></i>صفحه اصلی</a></li>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-store"></i>محصولات</a></li>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-circle-info"></i>درباره ما</a></li>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-square-phone"></i>تماس با ما</a></li>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-cart-shopping"></i>سبد خرید</a></li>
            </ul>
        </div>
        
    </aside>
    
    <!-- product listing -->
    <main id="product">
        <div class="container">
            <div class="product-controls">
                <div class="search">
                    <label>
                        <input type="text" id="search-input" placeholder="مثل لپ تاپ ...">
                    </label>
                </div>
                <div class="filter">
                    <select id="category" name="category">
                        <option value="all">فیلتر بر اساس قیمت</option>
                        <option value="under-2">زیر دو میلیون</option>
                        <option value="2-5">دو تا پنج میلیون</option>
                        <option value="over-5">بیشتر از پنج میلیون</option>
                    </select>
                </div>
            </div>
            <div class="product-box">
                <div class="arrow right">
                    <a href="">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
                <div class="arrow left">
                    <a href="">
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>
                </div>
                <div class="product-slider-outer">
                    <div class="product-slider">
                        
                        
                    </div>
                </div>
            </div>
        </div> 
    </main>

    <!-- show product as modal -->
    <div class="modal">
        <div class="close-btn">
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="modal-img">
            <img src="assests/images/1.jpg" alt="modal image">
        </div>
    </div>
    
    <!-- footer -->
    <footer id="footer">
        <div class="container">
            <p>
                تمامی حقوق این فروشگاه اینترنتی متعلق به
                <b>Alireza Habibi</b>
                است.
            </p>
        </div>
    </footer>
    <script src="scripts/products.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
